<body style="margin: 0px;">
<div id="header">
    your<span style="color: #A67C00"><b>CU</b></span>info<i style="font-size: 50%; color: #A67C00">BETA</i>
</div>
    <div id="disclaimer">
        <i>This website is not officially affiliated with CU Boulder or MyCUInfo in any way.
        You can contact us at yourcuinfo@gmail.com.</i>
    </div>
<hr style="width: 80%; margin-top: 5px;"/>
<div id="table-main">
    <div id="settings">
        <input type="text" id="code-search" size="35" placeholder="Search by department or course code"/>
        <input type="text" id="name-search" size="35" placeholder="Search by keyword"/>
        <br/>
        <input type="checkbox" id="display-full"/><label>Hide classes without seats</label>
        <input type="checkbox" id="display-selected"/><label>Show selected</label>
    </div>
    <div id="table-wrap">
        <table id="table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<div id="calendar-main">
    <div id="calendar-wrap">
        <div id="calendar"></div>
    </div>
</div>
</body>
