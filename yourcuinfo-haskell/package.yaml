name:                yourcuinfo-haskell
version:             0.1.0.0
github:              "githubuser/yourcuinfo-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/yourcuinfo-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- vector >= 0.12 && < 0.13
- aeson >= 1.4 && < 2
- req >= 2.1 && < 3
- unordered-containers >= 0.2 && < 0.3
- async >= 2.2 && < 3
- text >= 1.2 && < 2
- SafeSemaphore >= 0.10 && < 0.11

library:
  source-dirs: src

executables:
  yourcuinfo-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yourcuinfo-haskell

tests:
  yourcuinfo-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yourcuinfo-haskell
