<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>YourCUInfo</title>
    <link rel="stylesheet" href="www/fullcalendar-3.2.0/fullcalendar.css"/>
    <link rel="stylesheet" href="www/montserrat.css"/>
    <link rel="stylesheet" type="text/css" href="www/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="www/style.css"/>
    <script type="text/javascript" src="www/jquery.min.js"></script>
    <script type="text/javascript" src="www/moment.min.js"></script>
    <script type="text/javascript" src="www/datatables.min.js"></script>
    <script type="text/javascript" src="www/chroma.min.js"></script>
    <script type="text/javascript" src="www/fullcalendar-3.2.0/fullcalendar.min.js"></script>
    <script type="text/javascript" src="www/script.js"></script>
</head>

<body style="margin: 0px;">
    <div id="header">
        your<span style="color: #A67C00"><b>CU</b></span>info<i style="font-size: 50%; color: #A67C00">BETA</i> | Spring 2018
    </div>
    <div id="disclaimer">
        <i>This site is a work in progress. Contact us at yourcuinfo@gmail.com.</i>
    </div>
    <hr style="width: 80%; margin-top: 5px;" />
    <div id="table-main">
        <div id="settings">
            <input type="text" id="code-search" placeholder="Search by course code" />
            <input type="text" id="name-search" placeholder="Search by course name/description" />
            <input type="text" id="instructor-search" placeholder="Search by instructor name" />
            <br/>
            <input type="checkbox" id="display-full" /><label>Hide classes without seats</label>
            <input type="checkbox" id="display-conflicting" /><label>Hide conflicting classes</label>
            <input type="checkbox" id="display-selected" /><label>Show only selected</label>
            <br/>
            <input type="checkbox" id="mon" checked/><label>Monday</label>
            <input type="checkbox" id="tue" checked/><label>Tuesday</label>
            <input type="checkbox" id="wed" checked/><label>Wednesday</label>
            <input type="checkbox" id="thu" checked/><label>Thursday</label>
            <input type="checkbox" id="fri" checked/><label>Friday</label>
        </div>
        <div id="table-wrap">
            <table id="table" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                </thead>
            </table>
            <div id="updated" style="margin: 5px">
            </div>
        </div>
    </div>
    <div id="calendar-main">
        <div id="calendar-wrap">
            <div id="calendar"></div>
        </div>
    </div>
</body>

<!-- template for full display -->
<div style="display: none; padding-left:25px;" data-type="template" id="child-template">
    <table cellpadding="5" cellspacing="0" border="0">
        <thead>
            <tr>
                <th></th>
                <th>Type</th>
                <th>Time</th>
                <th>Seats</th>
                <th>Waitlist</th>
                <th>Instrutor</th>
                <th>Room</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr style="display: none;" class="child-row">
                <td><input type="checkbox" onclick="$(this).parent.click"></input>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </td>
                <tr>
        </tbody>
    </table>
</div>
