<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>YourCUInfo</title>
    <link rel="stylesheet" type="text/css" href="www/style.css"></link>
    <link rel='stylesheet' href='www/fullcalendar-3.2.0/fullcalendar.css'></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/sc-1.4.2/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/sc-1.4.2/datatables.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='www/fullcalendar-3.2.0/fullcalendar.min.js'></script>
    <script src="www/chroma.min.js"></script>
    <script src="www/script.js"></script>
</head>

<body style="margin: 0px;">
    <div id="header">
        your<span style="color: #A67C00"><b>CU</b></span>info<i style="font-size: 50%; color: #A67C00">BETA</i>
    </div>
    <div id="disclaimer">
        <i>This website is not officially affiliated with CU Boulder or MyCUInfo in any way.
		You can contact us at yourcuinfo@gmail.com.</i>
    </div>
    <hr style="width: 80%; margin-top: 5px;" />
    <div id="table-main">
        <div id="settings">
            <input type="text" id="code-search" placeholder="Search by course code" />
            <input type="text" id="name-search" placeholder="Search by course name/description" />
            <input type="text" id="instructor-search" placeholder="Search by instructor name" />
            <br/>
            <input type="checkbox" id="display-full" /><label>Hide classes without seats</label>
            <input type="checkbox" id="display-conflicting" /><label>Hide conflicting classes</label>
            <input type="checkbox" id="display-selected" /><label>Show only selected</label>
            <br/>
            <input type="checkbox" id="mon" checked/><label>Monday</label>
            <input type="checkbox" id="tue" checked/><label>Tuesday</label>
            <input type="checkbox" id="wed" checked/><label>Wednesday</label>
            <input type="checkbox" id="thu" checked/><label>Thursday</label>
            <input type="checkbox" id="fri" checked/><label>Friday</label>
        </div>
        <div id="table-wrap">
            <table id="table" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="calendar-main">
        <div id="calendar-wrap">
            <div id="calendar"></div>
        </div>
    </div>
</body>

<!-- template for full display -->
<div style="display: none; padding-left:25px;" data-type="template" id="child-template">
    <table cellpadding="5" cellspacing="0" border="0">
        <thead>
            <tr>
                <th>Type</th>
                <th>Time</th>
                <th>Seats</th>
                <th>Waitlist</th>
                <th>Instrutor</th>
                <th>Room</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="display: none;" class="child-row">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox" onclick="$(this).parent.click"></input>
                </td>
                <tr>
        </tbody>
    </table>
</div>
