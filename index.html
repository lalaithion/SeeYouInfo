<body style="margin: 0px;">
<div id="header">
	<b>Your<span style="color: #A67C00">CU</span>Info<i style="font-size: 50%; color: #A67C00">BETA</i></b>
</div>
	<p style="text-align: center; font-size: 50%;">
		This website is not officially affiliated with CU Boulder or MyCUInfo in any way.
		You can contact us at yourcuinfo@gmail.com.
	</p>
<hr style="width: 80%; margin-top: 5px;"/>
<div id="table-main">
	<div id="settings">
		<input type="text" id="code-search" placeholder="Search by course code"/>
		<input type="text" id="name-search" placeholder="Search by course name"/>
		<br/>
		<input type="checkbox" id="display-full"/><label>Hide classes without seats</label>
		<input type="checkbox" id="display-selected"/><label>Show selected</label>
	</div>
	<div id="table-wrap">
	  <table id="table" class="display" cellspacing="0" width="100%">
	  <thead>
	      <tr>
	          <th>Course Code</th>
	          <th>Name</th>
	          <th>Status</th>
	          <th>Description</th>
	          <!-- <th>Time</th>
	          <th>Seats</th>
	          <th>Waitlist</th>
	          <th>Units</th> -->
	      </tr>
	  </thead>
	  <!-- <tfoot>
	      <tr>
	          <th>Course Code</th>
	          <th>Name</th>
	          <th>Time</th>
	          <th>Seats</th>
	          <th>Waitlist</th>
	          <th>Units</th>
	      </tr>
	  </tfoot> -->
	  </table>

	</div>
</div>

	<div id="calendar-wrap">
		<div id="calendar"></div>
	</div>
